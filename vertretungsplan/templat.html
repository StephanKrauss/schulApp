<html>
<head>
    <title>{#meta[title]}</title>
    <meta name="description" content="{#meta[description]|truncate:160}"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body>
{if #articles}
<ul>
    [#articles]
    <li>
        <h2>{#title|truncate:20}</h2>
        Created: {#created|date:d.m.Y}<br />
        Views: {#views|number}
    </li>
    [/#articles]
</ul>
{/if}
</body>
</html>
